<h2>Por Capital</h2>
<hr>

<div class="row">
  <div class="col">
      <!-- SearchBox-->
      <shared-search-box
      (onDebounce)="searchByCapital($event)"
      [initialValue]="initialValue"
      placeholder="Buscar por capital"/>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-country-trable [countries]="countries"></countries-country-trable>
  </div>
</div>
